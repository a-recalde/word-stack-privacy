<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/custom.css" | relative_url }}">
  </head>
  <body>
    <div class="container-lg px-3 my-5 markdown-body">
      <div class="header" style="display: flex; justify-content: space-between; align-items: center;">
        <div class="header-logo">
          <a href="{{ "/" | absolute_url }}">
            <img src="{{ "/assets/word-stack-icon.png" | relative_url }}" alt="Word Stack Logo" width="50" height="50" style="vertical-align: middle; margin-right: 10px;">
            <span style="vertical-align: middle; font-size: 1.5em; font-weight: bold;">Word Stack</span>
          </a>
        </div>
        <div class="header-nav" style="display: flex; gap: 20px;">
          <a href="{{ "/" | absolute_url }}">Home</a>
          <a href="{{ "/privacy" | absolute_url }}">Privacy Policy</a>
          <a href="{{ "/support" | absolute_url }}">Support</a>
        </div>
      </div>
      
      {{ content }}

      <footer class="site-footer border-top border-gray-light mt-5 pt-4">
        <div class="footer-container" style="display: flex; flex-wrap: wrap; justify-content: space-between; gap: 20px;">
          <div class="footer-section" style="flex: 1; min-width: 200px;">
            <h4>Word Stack</h4>
            <p>A fun, challenging word game for all ages.</p>
            <p>&copy; 2025 Word Stack. All rights reserved.</p>
          </div>
          
          <div class="footer-section" style="flex: 1; min-width: 200px;">
            <h4>Download</h4>
            <p>
              <a href="https://apps.apple.com/app/word-stack/idYOUR_APP_ID" style="display: inline-block; margin-right: 10px;">
                <img src="https://developer.apple.com/app-store/marketing/guidelines/images/badge-download-on-the-app-store.svg" alt="Download on the App Store" height="40">
              </a>
            </p>
          </div>
          
          <div class="footer-section" style="flex: 1; min-width: 200px;">
            <h4>Links</h4>
            <ul style="list-style: none; padding-left: 0;">
              <li><a href="/">Home</a></li>
              <li><a href="/privacy">Privacy Policy</a></li>
              <li><a href="/support">Support</a></li>
            </ul>
          </div>
          
          <div class="footer-section" style="flex: 1; min-width: 200px;">
            <h4>Contact</h4>
            <p><a href="mailto:support@word-stack.app">support@word-stack.app</a></p>
          </div>
        </div>
      </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
    <script>anchors.add();</script>
  </body>
</html>
